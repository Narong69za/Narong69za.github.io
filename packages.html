<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Packages | SN Design Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }
    header {
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      border-bottom: 1px solid #111;
    }
    nav a {
      color: #fff;
      margin-left: 16px;
      text-decoration: none;
      font-size: 14px;
    }
    .section {
      padding: 48px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .section h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
      letter-spacing: 1px;
    }
    .packages {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }
    .card {
      background: #0d0d0d;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #1a1a1a;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-content {
      padding: 20px;
      text-align: center;
    }
    .price {
      font-size: 22px;
      margin: 12px 0;
      color: #00ff99;
    }
    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 20px;
      background: #00aa55;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <strong>SN DESIGN STUDIO</strong>
  <nav>
    <a href="index.html">Home</a>
    <a href="packages.html">Packages</a>
    <a href="services.html">Services</a>
    <a href="capcut.html">Templates</a>
    <a href="seo.html">SEO</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="section">
  <h1>Marketing Packages</h1>

  <div class="packages">
    <div class="card">
      <img src="assets/images/capcut-package-1999.png" alt="CapCut Start">
      <div class="card-content">
        <h3>CapCut Start</h3>
        <div class="price">฿1,999</div>
        <a href="contact.html" class="btn">Get Started</a>
      </div>
    </div>

    <div class="card">
      <img src="assets/images/capcut-package-2999.png" alt="CapCut Pro">
      <div class="card-content">
        <h3>CapCut Pro</h3>
        <div class="price">฿2,999</div>
        <a href="contact.html" class="btn">Get Started</a>
      </div>
    </div>

    <div class="card">
      <img src="assets/images/capcut-package-5999.png" alt="CapCut Elite">
      <div class="card-content">
        <h3>CapCut Elite</h3>
        <div class="price">฿5,999</div>
        <a href="contact.html" class="btn">Get Started</a>
      </div>
    </div>
  </div>
</section>

</body>
</html>
