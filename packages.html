<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packages | SN Design Studio</title>

  <!-- SEO -->
  <meta name="description" content="Marketing packages for YouTube, CapCut, and Facebook by SN Design Studio." />
  <meta name="keywords" content="YouTube Package, CapCut Package, Facebook Package, Viral Marketing" />
  <meta name="author" content="SN Design Studio" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 24px 16px;
    }

    header h1 {
      font-size: 26px;
      margin-bottom: 6px;
    }

    header p {
      font-size: 14px;
      opacity: 0.8;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 28px;
      padding: 16px;
      max-width: 520px;
      margin: auto;
    }

    .card {
      display: block;
      text-decoration: none;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 24px 12px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <header>
    <h1>Our Packages</h1>
    <p>Choose your platform · Fixed price · Clear scope</p>
  </header>

  <section class="grid">
    <!-- YouTube -->
    <a href="youtube.html" class="card">
      <img src="assets/images/youtube-package-1999.png" alt="YouTube Packages">
    </a>

    <!-- CapCut -->
    <a href="capcut.html" class="card">
      <img src="assets/images/capcut-package-1999.png" alt="CapCut Packages">
    </a>

    <!-- Facebook -->
    <a href="facebook.html" class="card">
      <img src="assets/images/facebook-package-1999.png" alt="Facebook Packages">
    </a>
  </section>

  <footer>
    © 2026 SN Design Studio
  </footer>

</body>
</html>
