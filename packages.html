<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Packages | SN Design Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="YouTube, CapCut and Facebook Marketing Packages by SN Design Studio." />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    a { text-decoration: none; color: inherit; }

    header {
      text-align: center;
      padding: 40px 20px;
      border-bottom: 1px solid #111;
    }

    h1 {
      margin: 0;
      font-size: 32px;
    }

    .section {
      max-width: 1200px;
      margin: auto;
      padding: 50px 20px;
    }

    .section h2 {
      margin-bottom: 20px;
      border-left: 4px solid #ff2e2e;
      padding-left: 12px;
    }

    /* CARD GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #111;
      border-radius: 14px;
      overflow: hidden;
      transition: transform .3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-title {
      padding: 14px;
      font-weight: bold;
      text-align: center;
      background: #000;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      opacity: 0.6;
    }

    /* FLOATING LINE CTA */
    .line-float {
      position: fixed;
      right: 16px;
      bottom: 16px;
      background: #00c853;
      color: #000;
      border-radius: 50px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,.5);
      z-index: 999;
    }

    .line-float img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<header>
  <h1>SN DESIGN STUDIO – PACKAGES</h1>
</header>

<!-- YOUTUBE -->
<section class="section">
  <h2>YouTube Packages</h2>
  <div class="grid">
    <div class="card">
      <img src="assets/images/youtube-package-1999.png" alt="YouTube Package 1999">
      <div class="card-title">START – 1,999</div>
    </div>
    <div class="card">
      <img src="assets/images/youtube-package-2999.png" alt="YouTube Package 2999">
      <div class="card-title">PRO – 2,999</div>
    </div>
    <div class="card">
      <img src="assets/images/youtube-package-5999.png" alt="YouTube Package 5999">
      <div class="card-title">ELITE – 5,999</div>
    </div>
  </div>
</section>

<!-- CAPCUT -->
<section class="section">
  <h2>CapCut Packages</h2>
  <div class="grid">
    <div class="card">
      <img src="assets/images/capcut-package-1999.png">
      <div class="card-title">START – 1,999</div>
    </div>
    <div class="card">
      <img src="assets/images/capcut-package-2999.png">
      <div class="card-title">PRO – 2,999</div>
    </div>
    <div class="card">
      <img src="assets/images/capcut-package-5999.png">
      <div class="card-title">ELITE – 5,999</div>
    </div>
  </div>
</section>

<!-- FACEBOOK -->
<section class="section">
  <h2>Facebook Packages</h2>
  <div class="grid">
    <div class="card">
      <img src="assets/images/facebook-package-1999.png">
      <div class="card-title">START – 1,999</div>
    </div>
    <div class="card">
      <img src="assets/images/facebook-package-2999.png">
      <div class="card-title">PRO – 2,999</div>
    </div>
    <div class="card">
      <img src="assets/images/facebook-package-5999.png">
      <div class="card-title">ELITE – 5,999</div>
    </div>
  </div>
</section>

<footer>
  © 2026 SN Design Studio
</footer>

<!-- FLOATING LINE CTA -->
<a class="line-float" href="contact.html">
  <img src="assets/images/line-qr-official.jpg" alt="LINE Contact">
  <strong>LINE ติดต่อเรา</strong>
</a>

</body>
                                             </html>
