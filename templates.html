.templates-grid{
display:grid;

.template-card{
background:#0d0d0d;
border-radius:12px;
overflow:hidden;
border:1px solid #1a1a1a;
transition:.3s;
}

.template-card:hover{
transform:translateY(-6px);
}

.template-card img{
width:100%;
display:block;
}

.template-info{
padding:16px;
text-align:center;
}
