<link rel="stylesheet" href="assets/css/master.css">

<style>

body{
margin:0;
background:#000;
color:#fff;
font-family:Arial,Helvetica,sans-serif;
}

/* ===============================
NAV MASTER (LOCKED)
=============================== */

header{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,.85);
z-index:999;
}

nav{
max-width:1200px;
margin:auto;
padding:14px 20px;
display:flex;
justify-content:space-between;
align-items:center;
}

nav ul{
list-style:none;
display:flex;
gap:18px;
}

nav a{
color:#ccc;
text-decoration:none;
font-size:13px;
}

nav a:hover{
color:#fff;
}


/* ===============================
HERO MASTER FIX (FULL WIDTH)
=============================== */

.hero-master{
position:relative;
width:100%;
height:100vh;
overflow:hidden;
display:flex;
align-items:flex-end;
justify-content:center;
margin-top:56px;
}

.hero-master img{
position:absolute;
top:0;
left:0;
width:100vw;
height:100%;
object-fit:cover;
object-position:center;
}

.hero-master::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.45);
}

.hero-content-bottom{
position:relative;
z-index:2;
text-align:center;
padding:20px;
margin-bottom:40px;
}


/* ===============================
TEMPLATE COLLECTION
=============================== */

.section{
padding:80px 20px;
max-width:1200px;
margin:auto;
text-align:center;
}

.templates-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:24px;
}

.template-card{
background:#0d0d0d;
border-radius:12px;
overflow:hidden;
border:1px solid #1a1a1a;
transition:.3s;
}

.template-card:hover{
transform:translateY(-6px);
}

.template-card img{
width:100%;
display:block;
}

.template-card h3{
padding:16px;
font-size:16px;
}

</style>
</head>

</div>

</section>
