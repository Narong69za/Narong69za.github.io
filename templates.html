<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Templates | SN Design Studio</title>

<meta name="description"
content="CapCut Templates, AI Creator system, Viral template collection by SN Design Studio">

<link rel="stylesheet" href="assets/css/master.css">

</head>

<body class="template-page">

<div id="nav"></div>

<!-- HERO -->
<section class="hero-master">

<img src="assets/images/landing.png"
alt="SN Design Studio Template Hero">

<div class="hero-content-bottom fade-up">

<h1>Template Collection</h1>

<p>
Create faster. Grow faster. Built for real creators.
</p>

</div>

</section>


<!-- TEMPLATE COLLECTION -->
<section class="section">

<div class="container">

<h2 class="section-title fade-up">Template Collection</h2>

<div class="template-grid">

<div class="template-card fade-up" data-template="dark-viral">
<img src="assets/images/template-dark-viral.jpg">
<h3>Dark Viral Style</h3>
</div>

<div class="template-card fade-up" data-template="ai-lipsync">
<img src="assets/images/template-ai-lipsync.jpg">
<h3>AI LipSync</h3>
</div>

<div class="template-card fade-up" data-template="dance-motion">
<img src="assets/images/template-dance-motion.jpg">
<h3>Dance Motion</h3>
</div>

<div class="template-card fade-up" data-template="face-swap">
<img src="assets/images/template-face-swap.jpg">
<h3>Face Swap</h3>
</div>

</div>

</div>

</section>


<footer>
© SN Design Studio, 2026 · All rights reserved.
</footer>

<script src="assets/js/nav.js"></script>

<!-- ULTRA TEMPLATE SYNC ENGINE -->

<script>

document.querySelectorAll(".template-card").forEach(card => {

  card.addEventListener("click", function(){

    const templateName = this.dataset.template;

    // SAVE TEMPLATE
    localStorage.setItem("selectedTemplate", templateName);

    // GO CREATE PAGE
    window.location.href = "create.html";

  });

});

</script>

</body>
</html>
