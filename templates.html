body{
background:#000;

/* NAV */

header{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,.85);

margin:auto;

nav ul{
list-style:none;

}

nav a{
color:#ccc;
text-decoration:none;

}

nav a:hover{

/* HERO MASTER (FIXED) */

.hero-master{
position:relative;
width:100%;

.hero-master img{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
max-width:100%;
object-fit:cover;
object-position:center center;
}

.hero-master::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.35);

.hero-content-bottom{

padding:70px 20px;

text-align:center;
}

.section h2{
margin-bottom:30px;
}

/* TEMPLATE GRID */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:20px;
}

.card{
background:#0d0d0d;
border-radius:12px;
overflow:hidden;
border:1px solid #111;
}

.card img{
width:100%;
display:block;
}

.card h3{
padding:14px;
font-size:16px;
}

footer{
padding:30px;
text-align:center;
color:#666;
font-size:12px;
}
