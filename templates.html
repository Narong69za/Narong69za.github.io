<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Templates | SN Design Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="AI CapCut Templates สำหรับ Creator — Dark Raw Viral Style">
<meta name="keywords" content="CapCut Template, AI Video Creator, Viral Template">

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#000;color:#fff}

/* NAV */

header{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,.85);
transition:.3s;
z-index:999
}

nav{
max-width:1200px;
margin:auto;
padding:14px 20px;
display:flex;
justify-content:space-between;
}

nav ul{display:flex;gap:16px;list-style:none}
nav a{color:#ccc;text-decoration:none;font-size:13px}


/* HERO MASTER */

.hero{
height:100svh;
margin-top:56px;
position:relative;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center
}

.hero img{
position:absolute;
width:100%;
height:100%;
object-fit:cover
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.5)
}

.hero-content{
position:relative;
z-index:2;
text-align:center
}


/* SECTION */

.section{
padding:80px 20px;
max-width:1200px;
margin:auto;
}


/* LANDING */

.landing img{
width:100%;
border-radius:12px
}


/* SLIDER */

.slider{
display:flex;
overflow-x:auto;
gap:16px;
scroll-snap-type:x mandatory;
}

.card{
min-width:280px;
background:#0d0d0d;
border-radius:12px;
scroll-snap-align:start;
}

.card img{width:100%}

.card-content{padding:14px}


/* SCROLL ANIMATION */

.fade{
opacity:0;
transform:translateY(40px);
transition:.6s
}

.fade.show{
opacity:1;
transform:none
}


/* STICKY CTA */

.sticky{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
background:#2ecc71;
padding:14px 22px;
border-radius:40px;
color:#000;
font-weight:bold;
z-index:999
}

</style>
</head>

<body>

<header id="nav">
<nav>
<div>SN DESIGN STUDIO</div>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="packages.html">Packages</a></li>

<li><a href="seo.html">SEO</a></li>
<li><a href="contact.html">Contact</a></li>
</ul>
</nav>
</header>
  
<section class="section fade">
<h2>Creator Workflow</h2>
<div class="landing">
<img src="assets/images/landing.png">
</div>
</section>

<section class="section fade">

<h2>Template Collection</h2>

<div class="slider">

<div class="card">
<img src="assets/images/template1.png">
<div class="card-content">Dark Viral</div>
</div>

<div class="card">
<img src="assets/images/template2.png">
<div class="card-content">AI Lip Sync</div>
</div>

<div class="card">
<img src="assets/images/template3.png">
<div class="card-content">Motion Clone</div>
</div>

</div>

</section>

<div class="sticky">Generate AI Template</div>

<script>

/* NAV AUTO HIDE */

let lastScroll=0
const nav=document.getElementById('nav')

window.addEventListener('scroll',()=>{

const current=window.pageYOffset

if(current>lastScroll){
nav.style.top="-80px"
}else{
nav.style.top="0"
}

lastScroll=current

})


/* SCROLL ANIMATION */

const fades=document.querySelectorAll('.fade')

window.addEventListener('scroll',()=>{

fades.forEach(el=>{
const top=el.getBoundingClientRect().top

if(top<window.innerHeight-80){
el.classList.add('show')
}

})

})

</script>

</body>
</html>
