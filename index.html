<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SN Design Studio | AI Short Video & CapCut Creator</title>

  <!-- SEO -->
  <meta name="description" content="SN Design Studio – AI Short Video & CapCut Creator. Dark, Raw, Viral visual system for creators, marketers, and brands." />
  <meta name="keywords" content="SN Design Studio, CapCut Creator, AI Short Video, Viral Marketing, Dark Visual" />
  <meta name="author" content="SN Design Studio" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== NAVBAR ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(6px);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
    }

    header .logo {
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 14px;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      margin-left: 20px;
      font-size: 13px;
      transition: 0.2s;
    }

    nav a:hover {
      color: #fff;
    }

    /* ===== HERO (IMAGE ONLY) ===== */
    .hero {
      width: 100%;
      min-height: 100vh;
      background: url("assets/images/hero.png") center center / cover no-repeat;
      position: relative;
    }

    /* Spacer to push content below hero */
    .after-hero {
      padding: 80px 20px;
      text-align: center;
    }

    .after-hero h2 {
      font-size: 22px;
      margin-bottom: 12px;
    }

    .after-hero p {
      font-size: 14px;
      color: #aaa;
      max-width: 720px;
      margin: 0 auto 32px;
      line-height: 1.6;
    }

    .cta-group {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 26px;
      font-size: 13px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: 0.2s;
    }

    .btn-red {
      background: #e53935;
      color: #fff;
    }

    .btn-red:hover {
      background: #ff4d4d;
    }

    .btn-green {
      background: #00c853;
      color: #000;
    }

    .btn-green:hover {
      background: #00e676;
    }

    /* ===== VISUAL SECTION ===== */
    .visual-section {
      padding: 60px 0;
      text-align: center;
    }

    .visual-section img {
      width: 100%;
      max-width: 1200px;
      display: block;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 12px;
      color: #666;
    }

    @media (max-width: 768px) {
      nav a {
        margin-left: 12px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header>
    <div class="logo">SN DESIGN STUDIO</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="packages.html">Packages</a>
      <a href="services.html">Services</a>
      <a href="capcut.html">Templates</a>
      <a href="seo.html">SEO</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- HERO IMAGE ONLY -->
  <section class="hero"></section>

  <!-- AFTER HERO CTA -->
  <section class="after-hero">
    <h2>Ads-Grade Visual System</h2>
    <p>
      Designed from real performance data — not decoration.  
      Every visual supports conversion, CTR, and brand recall.
    </p>

    <div class="cta-group">
      <a href="packages.html" class="btn btn-red">View Packages</a>
      <a href="contact.html" class="btn btn-green">Contact</a>
    </div>
  </section>

  <!-- VISUAL SHOWCASE -->
  <section class="visual-section">
    <img src="assets/images/landing.png" alt="SN Design Studio Landing Visual">
  </section>

  <footer>
    © 2026 SN Design Studio · Dark · Raw · Viral
  </footer>

</body>
</html>
