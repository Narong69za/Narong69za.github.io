<!DOCTYPE html>

  <meta name="author" content="SN Design Studio" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, Helvetica, sans-serif; }
    body { background:#000; color:#fff; overflow-x:hidden; }

    /* ===== NAV ===== */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 64px;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(6px);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .nav-wrap {
      width: 100%;
      max-width: 1200px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo { font-weight:700; letter-spacing:1px; font-size:14px; }
    nav a {
      color:#fff; text-decoration:none;
      margin-left:18px; font-size:13px; opacity:.9;
    }
    nav a:hover { opacity:1; }

    /* ===== HERO CLEAN ===== */
    .hero-clean {
      position: relative;
      width: 100%;
      min-height: 100vh;
      margin-top: 64px; /* กัน navbar */
      overflow: hidden;
      background: #000;
    }
    .hero-clean picture,
    .hero-clean img {
      width: 100%;
      height: 100%;
      display: block;
    }
    .hero-clean img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.45),
        rgba(0,0,0,0.65)
      );
    }
    .hero-content h1 {
      font-size: clamp(1.8rem, 4vw, 3rem);
      margin-bottom: 12px;
      font-weight: 700;
    }
    .hero-content p {
      max-width: 680px;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      opacity: .9;
      margin-bottom: 24px;
    }
    .hero-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      padding: 14px 26px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
    }
    .btn-primary { background:#e53935; }
    .btn-secondary { background:#2ecc71; color:#000; }

    /* ===== SECTION ===== */
    section.content {
      max-width: 1200px;
      margin: auto;
      padding: 80px 20px;
      text-align: center;
    }
    section.content h2 {
      font-size: 26px;
      margin-bottom: 12px;
    }
    section.content p {
      font-size: 14px;
      opacity: .85;
    }

    footer {
      text-align: center;
      font-size: 12px;
      opacity: .6;
      padding: 40px 0;
    }
  </style>
</head>

    <source media="(max-width: 768px)" srcset="assets/images/hero-mobile.png">
    <!-- Desktop -->
    <img src="assets/images/hero.png" alt="SN Design Studio – AI Short Video & CapCut Creator" loading="eager">
  </picture>

  <div class="hero-content">
    <h1>AI Short Video & CapCut Creator</h1>
    <p>Dark • Raw • Viral — Built for creators, marketers, and brands</p>
    <div class="hero-actions">
      <a href="packages.html" class="btn btn-primary">View Packages</a>
      <a href="contact.html" class="btn btn-secondary">Contact</a>
    </div>
  </div>
</section>
