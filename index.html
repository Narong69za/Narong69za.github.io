<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SN Design Studio | AI Short Video & CapCut Creator</title>

  <!-- SEO -->
  <meta name="description" content="SN Design Studio – AI Short Video & CapCut Creator. Dark, Raw, Viral. Ads-grade visuals for creators and brands." />
  <meta name="keywords" content="CapCut Creator, AI Video, Viral Marketing, Short Video, SN Design Studio" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(6px);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .navbar nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 18px;
      font-size: 13px;
      opacity: 0.85;
    }

    .navbar nav a:hover {
      opacity: 1;
    }

    /* ===== HERO (FIXED) ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 64px; /* กัน navbar */
    }

    .hero-overlay h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hero-overlay p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    .hero-buttons {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 13px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .btn.red {
      background: #e53935;
      color: #fff;
    }

    .btn.green {
      background: #2ecc71;
      color: #000;
    }

    /* ===== SECTION ===== */
    .section {
      padding: 80px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .section p {
      font-size: 13px;
      opacity: 0.7;
      max-width: 720px;
      margin: 0 auto;
    }

    /* ===== IMAGE SECTION ===== */
    .full-image {
      max-width: 1100px;
      margin: 40px auto 0;
      padding: 0 16px;
    }

    .full-image img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.5;
      padding: 40px 0;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">SN DESIGN STUDIO</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="packages.html">Packages</a>
      <a href="services.html">Services</a>
      <a href="capcut.html">Templates</a>
      <a href="seo.html">SEO</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <img src="assets/images/hero.png" alt="SN Design Studio Hero">
    <div class="hero-overlay">
      <h1>AI Short Video & CapCut Creator</h1>
      <p>Dark · Raw · Viral</p>
      <div class="hero-buttons">
        <a href="packages.html" class="btn red">View Packages</a>
        <a href="contact.html" class="btn green">Contact</a>
      </div>
    </div>
  </section>

  <!-- ADS SYSTEM -->
  <section class="section">
    <h2>Ads-Grade Visual System</h2>
    <p>
      Designed from real performance data — not decoration.
      Every visual supports conversion, CTR, and brand recall.
    </p>

    <div class="full-image">
      <img src="assets/images/landing.png" alt="Ads Grade Visual">
    </div>
  </section>

  <footer>
    © 2026 SN Design Studio
  </footer>

</body>
</html>
