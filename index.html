<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SN DESIGN STUDIO – AI Short Video & CapCut Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
    }

    /* ===== NAV ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(6px);
      z-index: 1000;
    }

    nav {
      max-width: 1200px;
      margin: auto;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 18px;
      font-size: 14px;
      opacity: 0.9;
    }

    nav a:hover {
      opacity: 1;
    }

    /* ===== HERO ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      margin-top: 60px;
      overflow: hidden;
    }

    .hero picture,
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.75)
      );
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero-content {
      max-width: 720px;
    }

    .hero-content h1 {
      font-size: 34px;
      margin-bottom: 14px;
    }

    .hero-content p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 26px;
    }

    .hero-buttons a {
      display: inline-block;
      padding: 14px 22px;
      margin: 0 6px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .btn-red {
      background: #e53935;
      color: #fff;
    }

    .btn-green {
      background: #2ecc71;
      color: #000;
    }

    /* ===== SECTION ===== */
    section {
      max-width: 1200px;
      margin: auto;
      padding: 80px 20px;
      text-align: center;
    }

    section h2 {
      font-size: 26px;
      margin-bottom: 12px;
    }

    section p {
      font-size: 14px;
      opacity: 0.85;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 24px;
      }

      .hero-content p {
        font-size: 14px;
      }

      .hero-buttons a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>

<header>
  <nav>
    <strong>SN DESIGN STUDIO</strong>
    <div>
      <a href="index.html">Home</a>
      <a href="packages.html">Packages</a>
      <a href="services.html">Services</a>
      <a href="capcut.html">Templates</a>
      <a href="seo.html">SEO</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
</header>

<!-- ===== HERO ===== -->
<section class="hero">
  <picture>
    <!-- Mobile -->
    <source media="(max-width: 768px)" srcset="assets/images/hero-mobile.png">
    <!-- Desktop -->
    <img src="assets/images/hero.png" alt="SN Design Studio Hero">
  </picture>

  <div class="hero-overlay">
    <div class="hero-content">
      <h1>AI Short Video & CapCut Creator</h1>
      <p>Dark · Raw · Viral – Built for creators, marketers, and brands</p>
      <div class="hero-buttons">
        <a href="packages.html" class="btn-red">View Packages</a>
        <a href="contact.html" class="btn-green">Contact</a>
      </div>
    </div>
  </div>
</section>

<!-- ===== NEXT SECTION ===== -->
<section>
  <h2>Ads-Grade Visual System</h2>
  <p>Designed from real performance data – not decoration.</p>
</section>

</body>
</html>
