<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Template Control Dashboard | SN Design Studio</title>

<link rel="stylesheet" href="assets/css/master.css">

</head>

<body class="create-page">

<!-- NAV GLOBAL -->
<div id="nav"></div>


<!-- HERO -->
<section class="hero-master">

<img src="assets/images/create-hero.png" alt="Template Control Dashboard">

<div class="hero-content-bottom fade-up">

<h1>Template Control Dashboard</h1>

<p>
AI Platform for LipSync • Motion • Face Swap • Creator Workflow
</p>

<p id="templateStatus"></p>

</div>

</section>


<!-- AI CONTROL PANEL -->

<section class="section">

<div class="container">

<h2 class="section-title">AI Control Panel</h2>

<!-- SELECT TEMPLATE -->

<label>Select Template</label>

<select id="templateSelect" style="width:100%;padding:10px;margin-bottom:30px;">
<option value="">Select Template</option>
<option value="ai-lipsync">AI LipSync</option>
<option value="dance-motion">Dance Motion</option>
<option value="face-swap">Face Swap</option>
<option value="dark-viral">Dark Viral</option>
</select>


<!-- UPLOAD IMAGE -->

<div class="card">

<h3>Upload Image (Character / Face)</h3>

<input type="file" id="imageUpload" accept="image/*">

<div id="imagePreview" style="margin-top:15px;"></div>

</div>


<!-- UPLOAD VIDEO -->

<div class="card" style="margin-top:30px;">

<h3>Upload Video (Motion Source)</h3>

<input type="file" id="videoUpload" accept="video/*">

<div id="videoPreview" style="margin-top:15px;"></div>

</div>


<!-- RUN AI -->

<div style="margin-top:30px;">

<button id="runAI" class="btn-primary">
Start AI Processing
</button>

<p id="processStatus" style="margin-top:10px;">
Waiting...
</p>

</div>


</div>

</section>


<footer>
© SN Design Studio, 2026 · All rights reserved.
</footer>


<!-- NAV AUTO -->
<script src="assets/js/nav.js"></script>

<!-- API SYSTEM -->
<script src="assets/js/api/api-core.js"></script>
<script src="assets/js/api/ai-engine.js"></script>
<script src="assets/js/api/ui-controller.js"></script>


<!-- ULTRA AI PANEL ENGINE -->
<script>

document.addEventListener("DOMContentLoaded", function(){

const select = document.getElementById('templateSelect');
const statusText = document.getElementById('templateStatus');
const processStatus = document.getElementById('processStatus');
const runBtn = document.getElementById('runAI');

const imageUpload = document.getElementById('imageUpload');
const videoUpload = document.getElementById('videoUpload');
const imagePreview = document.getElementById('imagePreview');
const videoPreview = document.getElementById('videoPreview');

let STATE = "WAITING";

/* PROGRESS BAR */

const progress = document.createElement("div");

progress.style.width="100%";
progress.style.height="6px";
progress.style.background="#222";
progress.style.marginTop="15px";
progress.style.borderRadius="6px";
progress.style.overflow="hidden";

const bar = document.createElement("div");

bar.style.height="100%";
bar.style.width="0%";
bar.style.background="#18c964";
bar.style.transition="width .4s";

progress.appendChild(bar);

runBtn.after(progress);


/* TEMPLATE SELECT */

select.addEventListener("change",function(){

STATE="READY";
statusText.innerText="Selected Template: "+this.value;

});


/* IMAGE PREVIEW */

imageUpload.addEventListener("change", function(e){

const file=e.target.files[0];

if(file){

const reader=new FileReader();

reader.onload=function(ev){

imagePreview.innerHTML=`<img src="${ev.target.result}" style="max-width:100%;border-radius:12px;">`;

};

reader.readAsDataURL(file);

}

});


/* VIDEO PREVIEW */

videoUpload.addEventListener("change", function(e){

const file=e.target.files[0];

if(file){

const url=URL.createObjectURL(file);

videoPreview.innerHTML=`<video controls style="max-width:100%;border-radius:12px;"><source src="${url}"></video>`;

}

});


/* AI PROCESS */

runBtn.addEventListener("click",function(){

if(STATE!=="READY"){

processStatus.innerText="Select template first.";
return;

}

STATE="PROCESSING";

runBtn.disabled=true;
select.disabled=true;
imageUpload.disabled=true;
videoUpload.disabled=true;

processStatus.innerText="Initializing AI Engine...";
bar.style.width="15%";

setTimeout(()=>{

processStatus.innerText="Generating Motion...";
bar.style.width="45%";

},1200);

setTimeout(()=>{

processStatus.innerText="Rendering Output...";
bar.style.width="80%";

},2600);

setTimeout(()=>{

processStatus.innerText="Complete ✅";
bar.style.width="100%";

STATE="COMPLETE";

runBtn.innerText="Export Ready";

},4200);

});

});
</script>

</body>
  </html>
