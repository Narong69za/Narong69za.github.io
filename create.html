<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Template Control Dashboard | SN Design Studio</title>

<meta name="description"
content="AI Template Control Panel for LipSync, Motion, Face Swap and Creator Workflow.">

<link rel="stylesheet" href="assets/css/master.css">

</head>

<body class="create-page">

<!-- =========================
NAV GLOBAL (LOCK)
========================= -->
<div id="nav"></div>


<!-- =========================
HERO PANEL
========================= -->

<section class="hero-master">

<img src="assets/images/create-hero.png"
alt="Template Control Dashboard">

<div class="hero-content-bottom fade-up">

<h1>Template Control Dashboard</h1>

<p>
AI Platform for LipSync • Motion • Face Swap • Creator Workflow
</p>

</div>

</section>


<!-- =========================
ULTRA AI CONTROL PANEL
========================= -->

<section class="section">

<div class="container">

<h2 class="section-title">AI Control Panel</h2>

<!-- IMAGE UPLOAD -->
<label>Upload Image (Character / Face)</label>
<input type="file" id="imageInput" accept="image/*">

<img id="imagePreview" style="max-width:100%;margin-top:15px;display:none;">


<!-- VIDEO UPLOAD -->
<label style="margin-top:30px;">Upload Video (Motion Source)</label>
<input type="file" id="videoInput" accept="video/*">

<video id="videoPreview"
controls
style="max-width:100%;margin-top:15px;display:none;"></video>


<!-- TEMPLATE SELECT -->
<label style="margin-top:30px;">Select Template</label>

<select id="templateSelect">

<option value="dance">Dance Motion</option>
<option value="lipsync">AI LipSync</option>
<option value="faceswap">Face Swap</option>
<option value="darkviral">Dark Viral</option>

</select>


<!-- PROCESS BUTTON -->
<h3 style="margin-top:30px;">Run AI Process</h3>

<button id="runProcess" class="btn-primary">
Start Processing
</button>

<p id="statusText">Waiting...</p>


<!-- EXPORT -->
<h3 style="margin-top:30px;">Export Result</h3>

<button id="exportBtn" class="btn-primary">
Export Video
</button>

<p id="exportStatus">Not ready</p>


<!-- CREATOR POINT -->
<h3 style="margin-top:30px;">Creator Points</h3>

<p>Remaining Credits:</p>
<h1 id="creditCount">100</h1>

</div>

</section>


<footer>

© SN Design Studio, 2026 · All rights reserved.

</footer>


<!-- =========================
SYSTEM SCRIPTS (ULTRA TAG LOCK)
========================= -->

<script src="assets/js/nav.js"></script>

<!-- AI SYSTEM CORE -->
<script src="assets/js/api/api-core.js"></script>

<!-- AI ENGINE PROCESS -->
<script src="assets/js/api/ai-engine.js"></script>

<!-- UI CONTROLLER (Preview / Panel Logic) -->
<script src="assets/js/api/ui-controller.js"></script>

</body>
</html>
