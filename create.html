<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Template Control Dashboard | SN Design Studio</title>

<meta name="description"
content="Real AI Template Control Dashboard. Upload, process and export viral AI content.">

<link rel="stylesheet" href="assets/css/master.css">

</head>

<body class="create-page">

<!-- NAV GLOBAL -->
<div id="nav"></div>


<!-- =========================
HERO
========================= -->

<section class="hero-master">

<img src="assets/images/create-hero.png">

<div class="hero-content-bottom fade-up">

<h1>Template Control Dashboard</h1>

<p>
AI Platform for LipSync • Motion • Face Swap • Creator Workflow
</p>

</div>

</section>


<!-- =========================
CONTROL PANEL (REAL STRUCTURE)
========================= -->

<section class="section">

<div class="container">

<h2 class="section-title">Template Control Panel</h2>

<div class="service-grid">


<!-- UPLOAD MEDIA -->
<div class="service-card fade-up">

<h3>Upload Media</h3>

<input id="mediaInput" type="file" accept="image/*,video/*">

<p id="fileStatus">No file selected</p>

</div>


<!-- TEMPLATE SELECT -->
<div class="service-card fade-up">

<h3>Select Template</h3>

<select id="templateSelect">

<option value="dark">Dark Viral</option>
<option value="lipsync">AI LipSync</option>
<option value="dance">Dance Motion</option>
<option value="swap">Face Swap</option>

</select>

</div>


<!-- AI PROCESS -->
<div class="service-card fade-up">

<h3>AI Processing</h3>

<button class="btn-primary" id="runAI">

Run AI Process

</button>

<p id="processStatus">Waiting...</p>

</div>


<!-- EXPORT -->
<div class="service-card fade-up">

<h3>Export Video</h3>

<button class="btn-primary" id="exportBtn">

Export

</button>

<p id="exportStatus">Not ready</p>

</div>

</div>

</div>

</section>


<!-- =========================
PREVIEW
========================= -->

<section class="section">

<div class="container">

<h2>Preview Output</h2>

<div class="card">

<video id="previewVideo" controls style="width:100%;display:none;"></video>

</div>

</div>

</section>


<footer>
© SN Design Studio, 2026 · All rights reserved.
</footer>


<!-- NAV -->
<script src="assets/js/nav.js"></script>

<!-- AI SYSTEM (คุณสร้างแล้ว) -->
<script src="assets/js/api/api-core.js"></script>
<script src="assets/js/api/ai-engine.js"></script>
<script src="assets/js/api/ui-controller.js"></script>


<!-- ULTRA BASIC CONTROLLER (SAFE) -->
<script>

const fileInput = document.getElementById("mediaInput");
const fileStatus = document.getElementById("fileStatus");

fileInput.addEventListener("change", () => {

if(fileInput.files.length){

fileStatus.innerText = fileInput.files[0].name;

}

});

</script>

</body>
  </html>
