<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Template Control Dashboard | SN Design Studio</title>

<link rel="stylesheet" href="assets/css/master.css">

</head>

<body class="create-page">

<div id="nav"></div>


<!-- HERO -->
<section class="hero-master">

<img src="assets/images/create-hero.png">

<div class="hero-content-bottom">

<h1 id="template-title">Template Control Panel</h1>

<p id="template-mode">
Select template to start.
</p>

</div>

</section>


<section class="section">

<div class="container">

<h2>Select Template</h2>

<select id="templateSelect">

<option value="">Choose Template</option>
<option value="dark-viral">Dark Viral</option>
<option value="ai-lipsync">AI LipSync</option>
<option value="dance-motion">Dance Motion</option>
<option value="face-swap">Face Swap</option>

</select>

</div>

</section>


<section class="section">

<div class="container">

<h2>Upload Image</h2>

<input type="file" id="imageUpload" accept="image/*">

<img id="imagePreview">

</div>

</section>


<section class="section">

<div class="container">

<h2>Upload Video</h2>

<input type="file" id="videoUpload" accept="video/*">

<video id="videoPreview" controls></video>

</div>

</section>


<section class="section">

<div class="container">

<button id="createBtn" class="btn-primary">
Start AI Creation
</button>

</div>

</section>


<footer>

© SN Design Studio, 2026 · All rights reserved.

</footer>


<script src="assets/js/nav.js"></script>


<script>

/* ===============================
ULTRA LIVE TEMPLATE ENGINE
ADD ONLY
================================ */

const templateSelect = document.getElementById("templateSelect");
const title = document.getElementById("template-title");
const mode = document.getElementById("template-mode");

function applyTemplate(template){

localStorage.setItem("selectedTemplate", template);

document.body.classList.remove(
"mode-cinematic",
"mode-lipsync",
"mode-motion",
"mode-faceswap"
);

if(template==="dark-viral"){

title.innerText="Dark Viral Mode";
mode.innerText="Cinematic AI video system.";
document.body.classList.add("mode-cinematic");

}

if(template==="ai-lipsync"){

title.innerText="AI LipSync Mode";
mode.innerText="Auto speech sync workflow.";
document.body.classList.add("mode-lipsync");

}

if(template==="dance-motion"){

title.innerText="Dance Motion Mode";
mode.innerText="Motion animation engine.";
document.body.classList.add("mode-motion");

}

if(template==="face-swap"){

title.innerText="Face Swap Mode";
mode.innerText="Face transformation system.";
document.body.classList.add("mode-faceswap");

}

}

templateSelect.addEventListener("change", e=>{
applyTemplate(e.target.value);
});

const saved = localStorage.getItem("selectedTemplate");
if(saved){

templateSelect.value = saved;
applyTemplate(saved);

}


/* image preview */

document.getElementById("imageUpload").addEventListener("change", e=>{

const file = e.target.files[0];
if(!file) return;

document.getElementById("imagePreview").src =
URL.createObjectURL(file);

});


/* video preview */

document.getElementById("videoUpload").addEventListener("change", e=>{

const file = e.target.files[0];
if(!file) return;

document.getElementById("videoPreview").src =
URL.createObjectURL(file);

});

</script>

</body>
</html>
