<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Template Control Dashboard | SN Design Studio</title>

<link rel="stylesheet" href="assets/css/master.css">

</head>

<body class="create-page">

<div id="nav"></div>

<section class="hero-master">

<img src="assets/images/create-hero.png">

<div class="hero-content-bottom">

<h1>Template Control Dashboard</h1>

<p id="selectedTemplate">Select Template</p>

</div>

</section>

<section class="section">

<div class="container">

<h2>Upload Image</h2>
<input type="file" id="imageInput">

<img id="imagePreview">

<h2>Upload Video</h2>
<input type="file" id="videoInput">

<video id="videoPreview" controls></video>

</div>

</section>

<footer>
© SN Design Studio, 2026 · All rights reserved.
</footer>

<script src="assets/js/nav.js"></script>

<script>

const params = new URLSearchParams(window.location.search);
const template = params.get("template");

if(template){

  const label = document.getElementById("selectedTemplate");

  label.innerText = "Selected: " + template;

}

document.getElementById("imageInput").onchange = e => {

  const file = e.target.files[0];

  if(file){
    document.getElementById("imagePreview").src = URL.createObjectURL(file);
  }

};

document.getElementById("videoInput").onchange = e => {

  const file = e.target.files[0];

  if(file){
    document.getElementById("videoPreview").src = URL.createObjectURL(file);
  }

};

</script>

</body>
</html>
