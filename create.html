<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Template Control Dashboard | SN Design Studio</title>

<link rel="stylesheet" href="assets/css/master.css">

</head>

<body>

<div id="nav"></div>

<section class="hero-master">

<img src="assets/images/landing.png">

<div class="hero-content-bottom">

<h1>Template Control Dashboard</h1>

<p id="modeTitle">Select Template</p>

</div>

</section>

<section class="section">

<div class="container">

<h2>AI Control Panel</h2>

<select id="templateSelect">

<option value="">Select Template</option>
<option value="dark-viral">Dark Viral</option>
<option value="ai-lipsync">AI LipSync</option>
<option value="dance-motion">Dance Motion</option>
<option value="face-swap">Face Swap</option>

</select>

<h3>Upload Image</h3>
<input type="file" id="imageInput" accept="image/*">

<img id="imagePreview" style="display:none;">

<h3>Upload Video</h3>
<input type="file" id="videoInput" accept="video/*">

<video id="videoPreview" controls style="display:none;"></video>

<button id="startBtn">Confirm Create</button>

<div id="resultBox" style="display:none;">

<h3>Result Preview</h3>

<img src="assets/images/landing.png">

<p>Completed ✅</p>

</div>

</div>

</section>

<footer>
© SN Design Studio, 2026 · All rights reserved.
</footer>

<script src="assets/js/nav.js"></script>

<script>

const imageInput = document.getElementById("imageInput");
const imagePreview = document.getElementById("imagePreview");

imageInput.onchange = e=>{
const file = e.target.files[0];
if(file){
imagePreview.src = URL.createObjectURL(file);
imagePreview.style.display="block";
}
}

const videoInput = document.getElementById("videoInput");
const videoPreview = document.getElementById("videoPreview");

videoInput.onchange = e=>{
const file = e.target.files[0];
if(file){
videoPreview.src = URL.createObjectURL(file);
videoPreview.style.display="block";
}
}

document.getElementById("startBtn").onclick = function(){

document.getElementById("resultBox").style.display="block";

}

// ULTRA TEMPLATE AUTO MODE

const params = new URLSearchParams(window.location.search);
const mode = params.get("template");

if(mode){

const dropdown = document.getElementById("templateSelect");
const title = document.getElementById("modeTitle");

dropdown.value = mode;
title.innerText = mode.replace("-"," ") + " Mode";

}

</script>

</body>
</html>
