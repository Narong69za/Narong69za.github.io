<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Template Control Dashboard | SN Design Studio</title>

<meta name="description"
content="AI Template Control Dashboard for creators. Upload media, preview and build viral AI content.">

<link rel="stylesheet" href="assets/css/master.css">

</head>

<body class="create-page">

<!-- NAV GLOBAL -->
<div id="nav"></div>


<!-- HERO CONTROL PANEL -->

<section class="hero-master">

<img src="assets/images/create-hero.png" alt="Template Control Dashboard">

<div class="hero-content-bottom">

<h1>Template Control Dashboard</h1>

<p id="templateStatus">
Select Template to Begin
</p>

</div>

</section>



<!-- ======================
CONTROL PANEL
====================== -->

<section class="section">

<div class="container">

<h2 class="section-title">Select Template</h2>

<select id="templateSelect" class="card">
<option value="">Choose Template</option>
<option value="dark-viral">Dark Viral</option>
<option value="lipsync">AI LipSync</option>
<option value="dance-motion">Dance Motion</option>
<option value="face-swap">Face Swap</option>
</select>

</div>

</section>


<!-- ======================
UPLOAD PANEL
====================== -->

<section class="section">

<div class="container">

<h2 class="section-title">Upload Media</h2>

<!-- IMAGE -->

<div class="card">

<h3>Upload Image</h3>

<input type="file" id="imageUpload" accept="image/*">

<div id="imagePreview"></div>

</div>


<!-- VIDEO -->

<div class="card">

<h3>Upload Video</h3>

<input type="file" id="videoUpload" accept="video/*">

<div id="videoPreview"></div>

</div>

</div>

</section>



<footer>
© SN Design Studio, 2026 · All rights reserved.
</footer>


<script src="assets/js/nav.js"></script>


<script>

/* =========================
ULTRA TEMPLATE AUTO DETECT
========================= */

const urlParams = new URLSearchParams(window.location.search);
const template = urlParams.get('template');

const select = document.getElementById('templateSelect');
const status = document.getElementById('templateStatus');

if(template){

    select.value = template;
    status.innerText = "Selected Template: " + template;

}

/* =========================
CHANGE TEMPLATE UI STATE
========================= */

select.addEventListener("change", function(){

    if(this.value){
        status.innerText = "Selected Template: " + this.value;
    } else {
        status.innerText = "Select Template to Begin";
    }

});


/* =========================
IMAGE PREVIEW
========================= */

document.getElementById("imageUpload")
.addEventListener("change", function(e){

const file = e.target.files[0];

if(file){

const reader = new FileReader();

reader.onload = function(event){

document.getElementById("imagePreview").innerHTML =
`<img src="${event.target.result}" style="max-width:260px;margin:auto;">`;

};

reader.readAsDataURL(file);

}

});


/* =========================
VIDEO PREVIEW
========================= */

document.getElementById("videoUpload")
.addEventListener("change", function(e){

const file = e.target.files[0];

if(file){

const url = URL.createObjectURL(file);

document.getElementById("videoPreview").innerHTML =
`<video controls style="max-width:260px;margin:auto;">
<source src="${url}">
</video>`;

}

});

</script>

</body>
</html>
