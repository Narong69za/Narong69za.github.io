<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Template Control Dashboard | SN Design Studio</title>

<link rel="stylesheet" href="assets/css/master.css">

<style>

.container, img, video, select{
max-width:100%;
width:100%;
}

.btn-ai{
background:#18c964;
padding:14px;
border-radius:10px;
border:none;
color:#fff;
font-weight:bold;
margin-top:20px;
}

.status{
margin-top:10px;
opacity:0.7;
}

</style>

</head>

<body class="create-page">

<div id="nav"></div>


<section class="hero-master">

<img src="assets/images/create-hero.png">

<div class="hero-content-bottom">

<h1>Template Control Dashboard</h1>

<p id="templateStatus">
Select Template to Begin
</p>

</div>

</section>



<section class="section">

<div class="container">

<h2>Select Template</h2>

<select id="templateSelect">

<option value="">Choose Template</option>
<option value="dark-viral">Dark Viral</option>
<option value="lipsync">AI LipSync</option>
<option value="dance-motion">Dance Motion</option>
<option value="face-swap">Face Swap</option>

</select>

</div>

</section>



<section class="section">

<div class="container">

<h2>Upload Media</h2>

<div class="card">

<h3>Upload Image</h3>

<input type="file" id="imageUpload" accept="image/*">

<div id="imagePreview"></div>

</div>


<div class="card">

<h3>Upload Video</h3>

<input type="file" id="videoUpload" accept="video/*">

<div id="videoPreview"></div>

</div>


<!-- ðŸ”¥ CONFIRM AI PROCESS -->

<button id="runAI" class="btn-ai">

Start AI Processing

</button>

<p id="processStatus" class="status">

Waiting...

</p>


</div>

</section>


<footer>
Â© SN Design Studio, 2026 Â· All rights reserved.
</footer>

<script src="assets/js/nav.js"></script>


<script>

document.addEventListener("DOMContentLoaded", function(){

const urlParams = new URLSearchParams(window.location.search);

const template = urlParams.get('template');

const select = document.getElementById('templateSelect');

const status = document.getElementById('templateStatus');

const processStatus = document.getElementById('processStatus');


if(template){

select.value = template;

status.innerText = "Selected Template: " + template;

}


select.addEventListener("change", function(){

if(this.value){

status.innerText = "Selected Template: " + this.value;

}

});


/* IMAGE PREVIEW */

document.getElementById("imageUpload")

.addEventListener("change", function(e){

const file = e.target.files[0];

if(file){

const reader = new FileReader();

reader.onload = function(event){

document.getElementById("imagePreview").innerHTML =
`<img src="${event.target.result}">`;

};

reader.readAsDataURL(file);

}

});


/* VIDEO PREVIEW */

document.getElementById("videoUpload")

.addEventListener("change", function(e){

const file = e.target.files[0];

if(file){

const url = URL.createObjectURL(file);

document.getElementById("videoPreview").innerHTML =
`<video controls><source src="${url}"></video>`;

}

});


/* AI RUN BUTTON */

document.getElementById("runAI").addEventListener("click", function(){

if(!select.value){

processStatus.innerText = "Please select template first.";

return;

}

processStatus.innerText = "AI Processing Started...";

setTimeout(()=>{

processStatus.innerText = "Processing Complete (Demo State)";

},2000);

});

});

</script>

</body>
</html>
