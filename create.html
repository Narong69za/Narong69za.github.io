<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Create System | SN Design Studio</title>

<meta name="description"
content="Create viral AI videos using the SN Design Studio creator system. Build, automate and scale your content workflow.">

<link rel="stylesheet" href="assets/css/master.css">

</head>

<body class="create-page">

<!-- NAV GLOBAL -->
<div id="nav"></div>

<!-- =========================
HERO CREATE SYSTEM
========================= -->

<section class="hero-master">

<img src="assets/images/create-hero.png" alt="SN Design Studio Create System">

<div class="hero-content-bottom fade-up">

<h1>Create Viral AI Content System</h1>

<p>
Lip Sync • Motion • Face Swap • Creator Automation Pipeline
</p>

</div>

</section>


<!-- =========================
TEMPLATE CONTROL PANEL
========================= -->

<section class="section">

<div class="container">

<h2 class="section-title">Template Control Dashboard</h2>

<!-- SELECT TEMPLATE (AUTO SYNC) -->
<select id="template-select" class="card" style="width:100%;padding:12px;margin-bottom:20px;">
<option value="">Select Template</option>
<option value="dark-viral">Dark Viral</option>
<option value="ai-lipsync">AI LipSync</option>
<option value="dance-motion">Dance Motion</option>
<option value="face-swap">Face Swap</option>
</select>

<!-- IMAGE UPLOAD -->
<div class="card">

<h3>Upload Image</h3>

<input type="file" id="image-upload" accept="image/*">

<img id="image-preview" style="margin-top:15px;display:none;">

</div>

<!-- VIDEO UPLOAD -->
<div class="card">

<h3>Upload Video</h3>

<input type="file" id="video-upload" accept="video/*">

<video id="video-preview" controls style="margin-top:15px;width:100%;display:none;"></video>

</div>

<!-- CONFIRM BUTTON -->
<div class="cta-center">

<button id="create-confirm" class="btn-primary">
Confirm Create
</button>

</div>

</div>

</section>


<footer>
© SN Design Studio, 2026 · All rights reserved.
</footer>


<!-- =========================
ULTRA NAV AUTO SYNC
========================= -->
<script src="assets/js/nav.js"></script>

<!-- =========================
ULTRA API CORE
ADD ONLY SAFE
========================= -->

<script src="assets/js/api/template-sync.js"></script>
<script src="assets/js/api/api-core.js"></script>
<script src="assets/js/api/ai-engine.js"></script>
<script src="assets/js/api/ui-controller.js"></script>

<!-- =========================
LOCAL CONTROL LOGIC (SAFE)
========================= -->

<script>

document.addEventListener("DOMContentLoaded", function(){

  const templateSelect = document.getElementById("template-select");

  // AUTO LOAD TEMPLATE FROM TEMPLATE PAGE
  const savedTemplate = localStorage.getItem("selectedTemplate");

  if(savedTemplate && templateSelect){
      templateSelect.value = savedTemplate;
      templateSelect.dispatchEvent(new Event("change"));
  }

  // IMAGE PREVIEW
  const imgInput = document.getElementById("image-upload");
  const imgPreview = document.getElementById("image-preview");

  imgInput.addEventListener("change", function(){
      const file = this.files[0];
      if(file){
          imgPreview.src = URL.createObjectURL(file);
          imgPreview.style.display = "block";
      }
  });

  // VIDEO PREVIEW
  const videoInput = document.getElementById("video-upload");
  const videoPreview = document.getElementById("video-preview");

  videoInput.addEventListener("change", function(){
      const file = this.files[0];
      if(file){
          videoPreview.src = URL.createObjectURL(file);
          videoPreview.style.display = "block";
      }
  });

});

</script>

</body>
</html>
