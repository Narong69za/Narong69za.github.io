<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Template Control Dashboard | SN Design Studio</title>

<link rel="stylesheet" href="assets/css/master.css">

</head>

<body class="create-page">

<!-- NAV -->
<div id="nav"></div>

<!-- HERO -->
<section class="hero-master">
<img src="assets/images/landing.png">
</section>

<section class="section">
<div class="container">

<h1>Template Control Dashboard</h1>

<p id="selectedTemplateLabel">
Select Template: none
</p>

</div>
</section>

<!-- CONTROL PANEL -->

<section class="section">
<div class="container">

<h2>AI Control Panel</h2>

<!-- SELECT TEMPLATE -->

<label>Select Template</label>

<select id="templateSelect">

<option value="">Select</option>

<option value="dark-viral">Dark Viral</option>

<option value="ai-lipsync">AI LipSync</option>

<option value="dance-motion">Dance Motion</option>

<option value="face-swap">Face Swap</option>

</select>


<!-- UPLOAD IMAGE -->

<h3>Upload Image (Character / Face)</h3>

<input type="file" id="imageInput" accept="image/*">

<img id="imagePreview" style="width:100%;margin-top:10px;display:none;">


<!-- UPLOAD VIDEO -->

<h3>Upload Video (Motion Source)</h3>

<input type="file" id="videoInput" accept="video/*">

<video id="videoPreview" controls style="width:100%;margin-top:10px;display:none;"></video>


<!-- RUN AI -->

<h3>Run AI Process</h3>

<button id="runAI" class="btn-primary">
Start Processing
</button>

<p id="statusText">Waiting...</p>

<div id="progressBar"
style="height:8px;background:#00ff66;width:0%;margin-top:10px;">
</div>

</div>
</section>

<footer>
© SN Design Studio, 2026 · All rights reserved.
</footer>


<!-- NAV AUTO -->
<script src="assets/js/nav.js"></script>


<!-- =========================
ULTRA PLATFORM SYNC ENGINE
========================= -->

<script>

/* =========================
AUTO TEMPLATE FROM URL
========================= */

const params = new URLSearchParams(window.location.search);

const template = params.get("template");

const select = document.getElementById("templateSelect");

const label = document.getElementById("selectedTemplateLabel");

if(template){

select.value = template;

label.innerText = "Select Template: " + template;

}


/* =========================
SELECT CHANGE UI SYNC
========================= */

select.addEventListener("change",()=>{

label.innerText = "Select Template: " + select.value;

});


/* =========================
UPLOAD PREVIEW
========================= */

document.getElementById("imageInput").addEventListener("change",(e)=>{

const file = e.target.files[0];

if(file){

const url = URL.createObjectURL(file);

const img = document.getElementById("imagePreview");

img.src = url;

img.style.display="block";

}

});


document.getElementById("videoInput").addEventListener("change",(e)=>{

const file = e.target.files[0];

if(file){

const url = URL.createObjectURL(file);

const vid = document.getElementById("videoPreview");

vid.src = url;

vid.style.display="block";

}

});


/* =========================
FAKE AI PROCESS (UI DEMO)
========================= */

document.getElementById("runAI").addEventListener("click",()=>{

const status = document.getElementById("statusText");

const bar = document.getElementById("progressBar");

status.innerText="Processing...";

let progress = 0;

const interval = setInterval(()=>{

progress+=10;

bar.style.width=progress+"%";

if(progress>=100){

clearInterval(interval);

status.innerText="Complete ✅";

}

},300);

});

</script>

</body>
</html>
