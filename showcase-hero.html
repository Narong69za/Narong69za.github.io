
<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Showcase | SN Design Studio</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  background:#000;
  color:#fff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

/* ================= HERO ================= */
.showcase-hero{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}
.showcase-hero img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.showcase-hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.showcase-hero-content{
  position:relative;
  z-index:2;
  width:100%;
  height:100%;
}

/* ================= SHOWCASE GRID ================= */
.showcase-grid{
  width:100%;
  padding:60px 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}

.showcase-item{
  position:relative;
  aspect-ratio:9/16;
  overflow:hidden;
  background:#111;
  border-radius:12px;
}

.showcase-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .4s ease;
}

.showcase-item:hover img{
  transform:scale(1.05);
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .showcase-hero{height:100svh}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="showcase-hero">
  <img src="assets/images/showcase-hero.png" alt="Showcase Hero">
  <div class="showcase-hero-content"></div>
</section>

<!-- NEXT BLOCK : SHOWCASE GRID -->
<section class="showcase-grid">

  <!-- ตัวอย่าง 1 -->
  <a href="#" class="showcase-item">
    <img src="assets/images/sample-01.png" alt="">
  </a>

  <!-- ตัวอย่าง 2 -->
  <a href="#" class="showcase-item">
    <img src="assets/images/sample-02.png" alt="">
  </a>

  <!-- ตัวอย่าง 3 -->
  <a href="#" class="showcase-item">
    <img src="assets/images/sample-03.png" alt="">
  </a>

</section>

</body>
</html>
