<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Showcase | SN Design Studio</title>

<style>
/* ===============================
   RESET
================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===============================
   BASE
================================ */
html, body {
  width: 100%;
  height: 100%;
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===============================
   SHOWCASE HERO (LOCKED)
================================ */
.showcase-hero {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  background: #000;
}

/* HERO IMAGE */
.showcase-hero img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* OVERLAY */
.showcase-hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: 1;
}

/* EMPTY CONTENT LAYER (INTENTIONAL) */
.showcase-hero-content {
  position: relative;
  z-index: 2;
  width: 100%;
  height: 100%;
}

/* ===============================
   RESPONSIVE
================================ */
@media (max-width: 768px) {
  .showcase-hero {
    height: 100svh;
  }
}
</style>
</head>

<body>

<!-- SHOWCASE HERO : VISUAL ONLY -->
<section class="showcase-hero">
  <!-- ใช้ไฟล์ภาพ Master ของคุณ -->
  <img src="assets/images/showcase-hero.png" alt="SN Design Studio Showcase">
  <div class="showcase-hero-content"></div>
</section>

</body>
</html>
